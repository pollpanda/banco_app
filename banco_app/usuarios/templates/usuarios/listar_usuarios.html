<h2>Lista de Usuarios</h2>
<a href="{% url 'crear_usuario' %}">Crear Usuario</a>
<ul>
    {% for usuario in usuarios %}
        <li>{{ usuario.nombre }} - <a href="{% url 'actualizar_usuario' usuario.id %}">Editar</a> - <a href="{% url 'eliminar_usuario' usuario.id %}">Eliminar</a></li>
    {% endfor %}
</ul>
